<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<!--Сценарии на языке JavaScript для HTML. 4.01 -->
	<!--На HTML. 5. атрибут type указыаеть не обязательно-->
	<script type "text/yjavascript">
	alert("Привет Мир!")
	</script>
</head>
<body>
	<h1>Привет JavaScript</h1>
	<!--Сценарий на языке JAvaScript для HTML. 4.01-->
	<script type="text/javascript">
	alert("Привет Мир!")
	document.write("Привет Мир!")
	</script>
</body>
</html>
