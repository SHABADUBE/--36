<!DOCTYPE html>
<html>
<body>
  <script>
    var numbers = [2, -4, 6, -8, 10];
    var sum = 0;

    for (var i = 0; i < numbers.length; i++) {
      if (numbers[i] > 0) {
        sum += numbers[i];
      }
    }

    document.write("Сумма положительных элементов: " + sum);
  </script>
</body>
</html>
