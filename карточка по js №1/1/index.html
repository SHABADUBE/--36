<!DOCTYPE html>
<html>
<head>
  <script>
    function showCurrentDay() {
      var currentDate = new Date();
      var day = currentDate.getDate();
      alert("Номер текущего дня месяца: " + day);
    }
  </script>
</head>
<body>
  <button onclick="showCurrentDay()">Показать день</button>
</body>
</html>
